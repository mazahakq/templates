default:
  tags:
    - shell

stages:
  - deploy

variables:
  URL_PROD: "http://example"
  APP_NAME: "MYDEPLOY"
  TEST_ENV_URL: $URL_PROD
  TEST_APP_NAME: $APP_NAME


deploy_review:
  stage: deploy
  environment:
    name: production
    url: $URL_PROD
    on_stop: stop_review
  script:
    - echo $TEST_ENV_URL
    - echo $TEST_APP_NAME
    - docker-compose up -d
  only:
    - master

stop_review:
  stage: deploy
  environment:
    name: production
    action: stop
  script:
    - docker-compose down
  when: manual
